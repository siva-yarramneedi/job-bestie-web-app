<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="job search, latest jobs, fresher jobs, experienced jobs">
    <meta name="description" content="Discover the latest jobs for freshers and experienced professionals with JobBestie. Find top openings, daily updates, and apply online with ease">
    <link rel="shortcut icon" href="public/icons/favicon.ico">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>Job Bestie</title>

    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background styling */
        body {
            width: 100vw;
            height: 100vh;
            background-image: url('public/images/background-img.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Black overlay */
        .shade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Navigation Bar */
        header {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            color: white;
        }

        /* Left section - Logo and Title */
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-left img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .nav-left .site-name {
            font-size: 25px;
            font-weight: normal;
            color: white;
        }

        .nav-left .site-name span:first-child {
            font-weight: bold;
        }

        /* Center section - Navigation Links & Search Bar */
        .nav-center {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-center input {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            width: 200px;
            text-align: center;
        }

        /* Right section - About Us, Sign Up, Login */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right span {
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .nav-right span:hover {
            color: #f1c40f;
        }
      
        .nav-left a{
            text-decoration: none;
        }
        .nav-options {
        display: inline-block;
        padding: 8px 16px;
        text-decoration: none;
        color: white;
        border-radius: 4px; /* Normal state: Slight rounded edges */
        transition: all 0.3s ease-in-out;
       }
        .nav-options:hover {
        background-color: #ff5733; /* Change background on hover */
        color: white;
        border-radius: 50px; /* Makes it pill-shaped on hover */
        padding: 8px 20px; /* Slight expansion for smooth effect */
        }
    </style>
</head>
<body>
    <div class="shade">
        <header>
            <nav>
                <!-- Left Section - Logo & Title -->
                <div class="nav-left">
                    <a href="index.html">
                        <img src="public/images/jobbestie-logo.jpg" alt="JobBestie Logo">
                        <span class="site-name"><span>JOB</span>BESTIE</span>
                    </a>
                </div>

                <!-- Center Section - Navigation Links & Search Bar -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search a Job..." aria-label="Search">
                    <button class="btn btn-outline-light nav-options" type="submit">Search</button>
                </form>

                <!-- Right Section - About Us, Sign Up, Login -->
                <div class="nav-right">
                    <a href="about.html" class="nav-options">About Us</a>
                    <a href="signup.html" class="nav-options bi bi-person"> Sign Up</a>
                    <a href="login.html" class="nav-options bi bi-lock"> Login</a> 
                </div>
            </nav>
        </header>
    </div>

</body>
</html>
