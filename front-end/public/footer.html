<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        header{
            width: 100%;
            height: 200px;

        main{

            height: 600px;
            border: 5px solid orange;
        }
        footer {
    background-color: #121212; /* Dark background for contrast */
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: auto;
}

.footer-column {
    flex: 1;
    min-width: 250px;
    margin: 10px;
    text-align: left;
}

.footer-column h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #f1c40f; /* Highlight color */
}

.footer-column p {
    margin: 5px 0;
    display: flex;
    align-items: center;
}

    margin-right: 8px;

}

<body>
    <header>
    </header>
    <main>

    </main>
    <footer>
        <div class="footer-container">
            <!-- Logo Section -->
            <div class="footer-column">
                <img src="images/jobbestie-logo.jpg" alt="JobBestie Logo" width="80" height="80">
            </div>
    
            <!-- About Us Section -->
            <div class="footer-column">
                <h3>About Us</h3>
                <p>JobBestie connects job seekers with top companies, offering real-time job opportunities for freshers and professionals.</p>
            </div>
    
            <!-- Contact Section -->
            <div class="footer-column">
                <h3>Contact</h3>
                <p><i class="bi bi-house"></i> Andhra Pradesh</p>
                <p><i class="bi bi-envelope"></i> jobbestie@gmail.com</p>
                <p><i class="bi bi-telephone"></i> +91 1234567890</p>
            </div>
    
            <!-- Follow Us Section -->
            <div class="footer-column">
                <h3>Follow Us</h3>
                <p><i class="bi bi-linkedin"></i> LinkedIn</p>
                <p><i class="bi bi-telegram"></i> Telegram</p>
                <p><i class="bi bi-instagram"></i> Instagram</p>
            </div>
        </div>
    </footer>
